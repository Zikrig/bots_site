{% extends "admin/base.html" %}

{% block title %}Вход — Админка{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 to-slate-200 p-4">
    <div class="w-full max-w-sm">
        <div class="bg-white rounded-2xl shadow-xl border border-slate-200 p-8">
            <h1 class="text-2xl font-semibold text-slate-900 text-center mb-6">Вход в админку</h1>
            <form id="login-form" class="space-y-5">
                <div>
                    <label for="username" class="block text-sm font-medium text-slate-700 mb-1.5">Логин</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                           class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1.5">Пароль</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                           class="w-full rounded-xl border border-slate-300 px-4 py-3 focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none">
                </div>
                <p id="login-error" class="text-red-600 text-sm hidden"></p>
                <button type="submit" id="login-btn" class="w-full rounded-xl bg-brand-500 hover:bg-brand-600 text-white font-medium py-3 transition disabled:opacity-50">
                    Войти
                </button>
            </form>
        </div>
        <p class="text-center text-slate-500 text-sm mt-4"><a href="/" class="text-brand-600 hover:underline">На главную</a></p>
    </div>
</div>
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var err = document.getElementById('login-error');
    var btn = document.getElementById('login-btn');
    err.classList.add('hidden');
    btn.disabled = true;
    fetch('/api/v1/admin/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        })
    }).then(function(r) { return r.json().then(function(data) { return { ok: r.ok, data: data }; }); })
      .then(function(res) {
        if (res.ok) {
            window.location.href = '/admin/dashboard';
        } else {
            err.textContent = res.data.detail || 'Неверный логин или пароль';
            err.classList.remove('hidden');
        }
      })
      .catch(function() {
        err.textContent = 'Ошибка сети';
        err.classList.remove('hidden');
      })
      .finally(function() { btn.disabled = false; });
});
</script>
{% endblock %}
