<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Telegram-боты под заказ{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#e6f4ff',
                            100: '#bae0ff',
                            200: '#7cc4fa',
                            300: '#47a3f3',
                            400: '#2186eb',
                            500: '#0967d2',
                            600: '#0552b5',
                            700: '#03449e',
                            800: '#01337d',
                            900: '#002159',
                        },
                        surface: { DEFAULT: '#f8fafc', dark: '#0f172a' }
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'system-ui', 'sans-serif'],
                        display: ['Outfit', 'Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; }
        body { font-feature-settings: "ss01", "ss02"; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-surface text-slate-800 font-sans antialiased min-h-screen flex flex-col">
    {% block body %}
    <header class="border-b border-slate-200/80 bg-white/80 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4 flex items-center justify-between">
            <a href="/" class="font-display font-semibold text-xl text-slate-900 tracking-tight">Боты</a>
            <nav class="flex items-center gap-6">
                <a href="/#products" class="text-slate-600 hover:text-brand-600 transition">Каталог</a>
                <a href="/#request" class="text-slate-600 hover:text-brand-600 transition">Оставить заявку</a>
            </nav>
        </div>
    </header>
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="border-t border-slate-200 bg-slate-50 py-8 mt-auto">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 text-center text-slate-500 text-sm">
            © 2025 Telegram-боты под заказ. Все права защищены.
        </div>
    </footer>
    {% endblock %}
    {% block scripts %}{% endblock %}
</body>
</html>
