<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки — Админка</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { colors: { brand: { 500: '#0967d2', 600: '#0552b5' } } } } };</script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800 font-sans antialiased min-h-screen">
    <div class="flex min-h-screen">
        <aside class="w-56 bg-slate-900 text-white flex-shrink-0">
            <div class="p-4 border-b border-slate-700"><a href="/admin/dashboard" class="font-semibold text-lg">Админка</a></div>
            <nav class="p-2">
                <a href="/admin/dashboard" class="block rounded-lg px-3 py-2 text-slate-300 hover:bg-slate-800 hover:text-white transition">Дашборд</a>
                <a href="/admin/products" class="block rounded-lg px-3 py-2 text-slate-300 hover:bg-slate-800 hover:text-white transition">Товары</a>
                <a href="/admin/leads" class="block rounded-lg px-3 py-2 bg-slate-800 text-white">Заявки</a>
                <a href="/" class="block rounded-lg px-3 py-2 text-slate-400 hover:bg-slate-800 hover:text-white transition mt-4">На сайт</a>
                <button type="button" onclick="logout()" class="block w-full text-left rounded-lg px-3 py-2 text-slate-400 hover:bg-slate-800 hover:text-white transition mt-4">Выйти</button>
            </nav>
        </aside>
        <main class="flex-1 overflow-auto">
            <div class="p-6 sm:p-8">
                <h1 class="text-2xl font-semibold text-slate-900 mb-6">Заявки</h1>
                <div class="mb-4 flex flex-wrap gap-2">
                    <button type="button" data-status="" class="filter-btn rounded-lg px-3 py-1.5 text-sm font-medium bg-brand-500 text-white">Все</button>
                    <button type="button" data-status="new" class="filter-btn rounded-lg px-3 py-1.5 text-sm font-medium bg-slate-200 text-slate-700 hover:bg-slate-300">Новые</button>
                    <button type="button" data-status="contacted" class="filter-btn rounded-lg px-3 py-1.5 text-sm font-medium bg-slate-200 text-slate-700 hover:bg-slate-300">Связались</button>
                    <button type="button" data-status="closed" class="filter-btn rounded-lg px-3 py-1.5 text-sm font-medium bg-slate-200 text-slate-700 hover:bg-slate-300">Закрыты</button>
                </div>
                <div class="rounded-xl border border-slate-200 bg-white shadow-sm overflow-hidden">
                    <div id="leads-list" class="overflow-x-auto"><p class="p-6 text-slate-500">Загрузка…</p></div>
                </div>
            </div>
        </main>
    </div>
    <script>
var API = '/api/v1';
var currentStatus = '';
function logout() { fetch(API + '/admin/logout', { method: 'POST', credentials: 'include' }).then(function() { window.location.href = '/admin/login'; }); }
fetch(API + '/admin/me', { credentials: 'include' }).then(function(r) { if (r.status === 401) window.location.href = '/admin/login'; });
function escapeHtml(s) { if (!s) return ''; var d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
function loadLeads() {
    var url = API + '/admin/leads' + (currentStatus ? '?status=' + currentStatus : '');
    fetch(url, { credentials: 'include' }).then(function(r) { if (r.status === 401) { window.location.href = '/admin/login'; return []; } return r.json(); }).then(function(list) {
        var el = document.getElementById('leads-list');
        if (!list || list.length === 0) { el.innerHTML = '<p class="p-6 text-slate-500">Нет заявок.</p>'; return; }
        el.innerHTML = '<table class="w-full text-left"><thead class="bg-slate-50 border-b border-slate-200"><tr><th class="px-4 py-3 text-sm font-medium text-slate-700">Дата</th><th class="px-4 py-3 text-sm font-medium text-slate-700">Телефон</th><th class="px-4 py-3 text-sm font-medium text-slate-700">Имя</th><th class="px-4 py-3 text-sm font-medium text-slate-700">Комментарий</th><th class="px-4 py-3 text-sm font-medium text-slate-700">Статус</th></tr></thead><tbody>' + list.map(function(l) {
            var date = l.created_at ? new Date(l.created_at).toLocaleString('ru') : '';
            var sel = '<select onchange="setStatus(' + l.id + ', this.value)" class="rounded border border-slate-300 text-sm py-1 px-2">' + '<option value="new"' + (l.status === 'new' ? ' selected' : '') + '>Новая</option>' + '<option value="contacted"' + (l.status === 'contacted' ? ' selected' : '') + '>Связались</option>' + '<option value="closed"' + (l.status === 'closed' ? ' selected' : '') + '>Закрыта</option></select>';
            return '<tr class="border-b border-slate-100 hover:bg-slate-50"><td class="px-4 py-3 text-sm text-slate-600">' + escapeHtml(date) + '</td><td class="px-4 py-3 font-medium">' + escapeHtml(l.phone) + '</td><td class="px-4 py-3 text-slate-600">' + escapeHtml(l.name || '—') + '</td><td class="px-4 py-3 text-slate-600 max-w-xs truncate">' + escapeHtml(l.comment || '—') + '</td><td class="px-4 py-3">' + sel + '</td></tr>';
        }).join('') + '</tbody></table>';
    }).catch(function() { document.getElementById('leads-list').innerHTML = '<p class="p-6 text-red-600">Ошибка загрузки.</p>'; });
}
function setStatus(id, status) { fetch(API + '/admin/leads/' + id, { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, credentials: 'include', body: JSON.stringify({ status: status }) }).then(function(r) { if (r.ok) loadLeads(); }); }
document.querySelectorAll('.filter-btn').forEach(function(btn) {
    btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(function(b) { b.classList.remove('bg-brand-500', 'text-white'); b.classList.add('bg-slate-200', 'text-slate-700'); });
        this.classList.remove('bg-slate-200', 'text-slate-700'); this.classList.add('bg-brand-500', 'text-white');
        currentStatus = this.getAttribute('data-status'); loadLeads();
    });
});
loadLeads();
    </script>
</body>
</html>
